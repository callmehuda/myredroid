# This is a basic workflow to help you get started with Actions

name: Redroid

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  my:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Install Cloudflared
        run: |       
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-main.gpg >/dev/null

          echo 'deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared any main' | sudo tee /etc/apt/sources.list.d/cloudflared.list

          sudo apt-get update && sudo apt-get install cloudflared

      - name: Setup Cloudflared
        run: |
          sudo cloudflared service install eyJhIjoiOWFjMWUxOTExMmU5ZWZmZDIzNmFlNDk1NDIyYmY2ZjgiLCJ0IjoiZmJiNzE4ODUtNjY0ZS00NTg3LWFjYTgtMWYxZjY4NjI4MDYxIiwicyI6Ik9HRXdaVEU1WldJdE5ESm1ZeTAwTXpaaUxXRXpZakF0TUdVM1ltWTNNR0ZpTURsbSJ9
          cloudflared tunnel run --token eyJhIjoiOWFjMWUxOTExMmU5ZWZmZDIzNmFlNDk1NDIyYmY2ZjgiLCJ0IjoiZmJiNzE4ODUtNjY0ZS00NTg3LWFjYTgtMWYxZjY4NjI4MDYxIiwicyI6Ik9HRXdaVEU1WldJdE5ESm1ZeTAwTXpaaUxXRXpZakF0TUdVM1ltWTNNR0ZpTURsbSJ9 &

      - name: run ws-scrcpy
        run: |
          git clone https://github.com/NetrisTV/ws-scrcpy.git
          cd ws-scrcpy
          npm install
          npm start &
          
      - name: setup redroid
        run: |
          pwd
          sudo apt-get update && sudo apt-get install adb
          sudo apt install linux-modules-extra-`uname -r`
          sudo modprobe binder_linux devices="binder,hwbinder,vndbinder"
          sudo modprobe ashmem_linux
          docker run --rm --name my_redroid --privileged --pull always -v ~/work/myredroid/myredroid/data:/data -p 5555:5555 redroid/redroid:16.0.0-latest &

          echo "Memeriksa status container..."
         
          RETRIES=10
          until [ "$(docker inspect -f '{{.State.Running}}' my_redroid)" == "true" ] || [ $RETRIES -eq 0 ]; do
            echo "Menunggu container aktif... ($RETRIES percobaan tersisa)"
            sleep 3
            RETRIES=$((RETRIES-1))
          done

          echo "Mencoba menghubungkan ADB ke localhost:5555..."
          MAX_ATTEMPTS=15
          COUNT=0
          while [ $COUNT -lt $MAX_ATTEMPTS ]; do
            if adb connect localhost:5555 | grep -q "connected"; then
              echo "Berhasil terhubung ke Redroid!"
              adb devices
              break
            fi
            echo "Mencoba ulang koneksi... ($((COUNT+1))/$MAX_ATTEMPTS)"
            sleep 5
            COUNT=$((COUNT+1))
          done

      - name: Save to GitHub
        run: |
          git pull
          git config user.name github-actions
          git config user.email actions@github.com
          git add .
          git commit -m "Update Files"
          git push
          
