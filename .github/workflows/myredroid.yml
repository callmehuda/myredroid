      - name: setup ttyd
        run: |
          sudo apt install fish
          wget https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64
          chmod +x ttyd.x86_64
          sudo mv ttyd.x86_64 /usr/bin/ttyd
          ttyd -p 5678 -W -t cursorStyle=bar /usr/bin/fish &
          
      - name: setup redroid
        run: |
          pwd
          sudo apt-get update && sudo apt-get install adb
          sudo apt install linux-modules-extra-`uname -r`
          sudo modprobe binder_linux devices="binder,hwbinder,vndbinder"
          docker pull erstt/redroid:15.0.0_ndk_magisk_litegapps_AVD
          mkdir data/media/0/Download
          wget https://f-droid.org/repo/com.aurora.store_71.apk && mv com.aurora.store_71.apk data/media/0/Download/
          docker compose up

